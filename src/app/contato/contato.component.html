<div class="contactBox">
    <div class="row">
        <form class="col s20">
            <div class="row">
                <div class="input-field col s12">
                    <input [(ngModel)]= "firstName" [ngModelOptions]="{standalone: true}" type="text" placeholder="Name">
                </div>
                <div class="input-field col s12">
                    <input  [(ngModel)]= "lastName" [ngModelOptions]="{standalone: true}" type="text" placeholder="Last Name">
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input [(ngModel)]= "telNumber" [ngModelOptions]="{standalone: true}" type="tel" maxlength="11"  placeholder="Telephone">
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input [(ngModel)]= "userMail" [ngModelOptions]="{standalone: true}" type="email" placeholder="E-mail">
                </div>
            </div>
            <div class="row">
                <div class="col s12">
                    <div class="row">
                        <div class="input-field col s12">
                            <textarea [(ngModel)]= "txtArea" [ngModelOptions]="{standalone: true}" class="materialize-textarea" placeholder="Type here your message!"></textarea>
                        </div>
                    </div>
                    <button class="btn waves-effect waves-light red" type="submit" name="action" (click)="initStorage()">Submit<i class="material-icons right"></i>
                        </button>
                    <button class="btn waves-effect waves-light red" type="submit" name="action" (click)="generateFile()">Generate txt<i class="material-icons right"></i>
                        </button>
                </div>
            </div>
        </form>
    </div>
</div>
